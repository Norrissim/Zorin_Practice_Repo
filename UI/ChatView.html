<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>B-b-bumble Chat</title>
        <link rel="stylesheet" href="Chat_css.css">

    </head>
    <body>
        <section class="titlePart">
            <header>
                B-b-bumble Chat
            </header>
                <div class="username">Us-us-username : </div>
            <input disabled class="editname" type="text" placeholder="In-in-input your us-us-username">
            <button class="changeUsername" type="button">Ch-ch-change</button>
        </section>
        <section class="centralPart">
            <div class="messageAlly">
                <div class="time">12:31:00</div>
                <div class="user">User1:</div>
                <div class="message">Hi</div>
            </div>
            <div class="messageEnemy">
                <div class="time">12:33:21</div>
                <div class="user">User2:</div>
                <div class="message">Hi</div>
            </div>
            <div class="messageAlly">
                <div class="time">12:36:10</div>
                <div class="user">User1:</div>
                <div class="message">How are you?</div>
            </div>
            <div class="messageEnemy">
                <div class="time">15:45:07</div>
                <div class="user">User2:</div>
                <div class="message">Good</div>
            </div>
            <div class="messageEnemy">
                <div class="time">15:47:07</div>
                <div class="user">User2:</div>
                <div class="message">And you?</div>
            </div>
        </section>
        <section class="writePart">
            <textarea placeholder="Write your m-m-message and click Enter"></textarea>
            <button class="enterMessage" type="button">Enter</button>
            <button class="util" type="button">X</button>
            <button class="util" type="button">I</button>
            <img class="alarm" src="alarm.png" align="right" alt="Connection problems">
        </section>

</html>
